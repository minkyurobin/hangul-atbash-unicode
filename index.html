            border-radius: 12px;
            min-height: 140px;
            padding: 2rem;
            font-size: 1.3rem;
            color: #f0eaff;
            white-space: pre-wrap;
            user-size: text;
            font-weight: 400;
            text-align: left;
            font-family: inherit;
            box-shadow: inset 0 0 15px rgba(187, 134, 252, 0.5);
            line-height: 1.8;
        }

        #output.converted {

        }

        @keyframes flash {
            0% { background-color: rgba(187, 134, 252, 0.5); }
            100% { background-color: rgba(50, 20, 70, 0.4); }

        #copyBtn {

            background: #9d4edd;
            padding: 0.8rem 1.5rem;

            text-align: center;
            color: #d1c4e9;
            user-select: none;
        }
    </style>
</head>
