<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>한글 아토바쉬 암호기 - 어두운 보라 유포리아</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #2d1647, #422d61, #553a75, #6b4ca1);
      background-size: 400% 400%;
      animation: gradientMove 25s ease infinite;
      color: #ccc;
      padding: 2rem;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      background: rgba(40, 23, 66, 0.75);
      border-radius: 1.5rem;
      padding: 2.5rem 3rem;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 0 15px rgba(80, 55, 140, 0.9);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(100, 70, 180, 0.3);
      text-align: center;
    }
    h1 {
      font-weight: 700;
      font-size: 2.3rem;
      margin-bottom: 0.3rem;
      color: #d1c4e9;
      /* 글자 테두리 제거 완료 */
    }
    p {
      margin-bottom: 2rem;
      font-size: 1rem;
      font-weight: 500;
      color: #b3a1cc;
    }
    label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: 600;
      font-size: 1rem;
      color: #b3a1cc;
      text-align: left;
    }
    select, textarea {
      width: 100%;
      padding: 1.1rem 1.2rem;
      font-size: 1.1rem;
      margin-bottom: 1.7rem;
      border-radius: 1rem;
      border: none;
      background: rgba(90, 65, 160, 0.4);
      color: #ddd;
      box-shadow: inset 0 0 10px #6b4ca1cc;
      resize: vertical;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      font-weight: 500;
      font-family: 'Poppins', sans-serif;
    }
    select:hover, textarea:hover,
    select:focus, textarea:focus {
      background: rgba(110, 85, 190, 0.7);
      outline: none;
      box-shadow: 0 0 12px #a389f8cc;
      color: #fff;
    }
    button {
      background: linear-gradient(45deg, #5e3ea1, #7b59cc);
      border: none;
      color: #eee;
      font-weight: 700;
      font-size: 1.2rem;
      padding: 1.2rem 0;
      width: 100%;
      border-radius: 1.2rem;
      cursor: pointer;
      box-shadow: 0 5px 12px #6b4ca1cc;
      transition: all 0.35s ease;
      text-transform: none;
      letter-spacing: 0.7px;
    }
    button:hover {
      background: linear-gradient(45deg, #7b59cc, #8367db);
      box-shadow: 0 10px 20px #8367dbcc;
      color: #fff;
      transform: translateY(-2px);
    }
    #output {
      background: rgba(70, 50, 140, 0.3);
      border-radius: 1.2rem;
      min-height: 140px;
      padding: 1.4rem 1.6rem;
      font-size: 1.2rem;
      color: #ddd;
      white-space: pre-wrap;
      box-shadow: inset 0 0 10px #5a3ea1cc;
      user-select: text;
      margin-top: 0.3rem;
      line-height: 1.5;
      font-weight: 500;
      font-family: 'Poppins', sans-serif;
      /* 글자 테두리 제거 완료 */
    }
    .footer {
      margin-top: 2.2rem;
      font-size: 0.9rem;
      color: #9f8edfbb;
      user-select: none;
    }
    @media (max-width: 480px) {
      body {
        padding: 1rem;
      }
      .container {
        padding: 2rem 1.6rem;
      }
      h1 {
        font-size: 1.8rem;
      }
      #output {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container" role="main" aria-label="한글 아토바쉬 암호기">
    <h1>한글 아토바쉬 암호기</h1>
    <p>초·중·종성 모든 자모 포함, 어두운 보라빛 유포리아 감성!</p>

    <label for="method">암호화 방식 선택:</label>
    <select id="method" aria-describedby="methodHelp">
      <option value="unicode">유니코드 완성형 대칭 치환</option>
      <option value="jamo">초성·중성·종성 자모 대칭 치환</option>
    </select>

    <label for="input">원문 입력:</label>
    <textarea id="input" placeholder="한글 문장을 입력하세요..." rows="5" aria-multiline="true"></textarea>

    <button onclick="convert()" aria-label="아토바쉬 변환 실행">변환하기</button>

    <label for="output">변환 결과:</label>
    <div id="output" tabindex="0" aria-live="polite" aria-atomic="true"></div>

    <div class="footer">© 2025 민규님의 아토바쉬 암호기</div>
  </div>

  <script>
    // 초성, 중성, 종성 자모 배열 (받침 포함)
    const CHO = ["ㄱ","ㄲ","ㄴ","ㄷ","ㄸ","ㄹ","ㅁ","ㅂ","ㅃ","ㅅ","ㅆ","ㅇ","ㅈ","ㅉ","ㅊ","ㅋ","ㅌ","ㅍ","ㅎ"];
    const JUNG = ["ㅏ","ㅐ","ㅑ","ㅒ","ㅓ","ㅔ","ㅕ","ㅖ","ㅗ","ㅘ","ㅙ","ㅚ","ㅛ","ㅜ","ㅝ","ㅞ","ㅟ","ㅠ","ㅡ","ㅢ","ㅣ"];
    const JONG = ["","ㄱ","ㄲ","ㄳ","ㄴ","ㄵ","ㄶ","ㄷ","ㄹ","ㄺ","ㄻ","ㄼ","ㄽ","ㄾ","ㄿ","ㅀ","ㅁ","ㅂ","ㅄ","ㅅ","ㅆ","ㅇ","ㅈ","ㅊ","ㅋ","ㅌ","ㅍ","ㅎ"];

    const HANGUL_START = 0xAC00;
    const HANGUL_END = 0xD7A3;

    function atbashUnicode(ch) {
      const code = ch.charCodeAt(0);
      if (code >= HANGUL_START && code <= HANGUL_END) {
        const offset = code - HANGUL_START;
        const mirrorOffset = (HANGUL_END - HANGUL_START) - offset;
        return String.fromCharCode(HANGUL_START + mirrorOffset);
      }
      return ch;
    }

    function atbashJamo(ch) {
      const code = ch.charCodeAt(0);
      if (code < HANGUL_START || code > HANGUL_END) return ch;

      const offset = code - HANGUL_START;
      const jong = offset % 28;
      const jung = Math.floor(offset / 28) % 21;
      const cho = Math.floor(offset / (28 * 21));

      const newCho = CHO[CHO.length - 1 - cho];
      const newJung = JUNG[JUNG.length - 1 - jung];
      const newJong = JONG[JONG.length - 1 - jong];

      const newChoIdx = CHO.indexOf(newCho);
      const newJungIdx = JUNG.indexOf(newJung);
      const newJongIdx = JONG.indexOf(newJong);

      const newCode = HANGUL_START + (newChoIdx * 21 * 28) + (newJungIdx * 28) + newJongIdx;
      return String.fromCharCode(newCode);
    }

    function convert() {
      const method = document.getElementById("method").value;
      const input = document.getElementById("input").value;
      let output = "";

      for (let ch of input) {
        output += (method === "unicode") ? atbashUnicode(ch) : atbashJamo(ch);
      }

      document.getElementById("output").textContent = output;
    }
  </script>
</body>
</html>
