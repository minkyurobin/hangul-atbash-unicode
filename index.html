<!DOCTYPE html>
<html lang="ko">
<head>

  <title>한글 아토바쉬 암호기 - 받침 포함 & Aesthetic</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* 기본 스타일 리셋 */
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #6b40e5, #2a62ff, #1ee3cf);
      background-size: 400% 400%;
      animation: gradientMove 20s ease infinite;
      color: #eee;
      padding: 2rem;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      background: rgba(255,255,255,0.12);
      border-radius: 1.5rem;
      padding: 2.5rem 3rem;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 0 20px rgba(30,227,207,0.7);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.25);
      text-align: center;
    }
    h1 {
      font-weight: 700;
      font-size: 2.3rem;
      margin-bottom: 0.3rem;
      text-shadow: 0 0 15px #00f2ffcc;
    }
    p {
      margin-bottom: 2rem;
      font-size: 1rem;
      font-weight: 500;
      color: #c5f8ffcc;
      text-shadow: 0 0 6px #5ef2ff99;
    }
    label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: 600;
      font-size: 1rem;
      color: #a3e7ffdd;
      text-align: left;
    }
    select, textarea {
      width: 100%;
      padding: 1.1rem 1.2rem;
      font-size: 1.1rem;
      margin-bottom: 1.7rem;
      border-radius: 1rem;
      border: none;
      background: rgba(255,255,255,0.15);
      color: #e1f7ff;
      box-shadow: inset 0 0 15px #27e0ff88;
      resize: vertical;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    select:hover, textarea:hover,
    select:focus, textarea:focus {
      background: rgba(255,255,255,0.3);
      outline: none;
      box-shadow: 0 0 20px #3bf0ffaa;
      color: #fff;
    }
    button {
      background: linear-gradient(45deg, #24ffe9, #00c9ff);
      border: none;
      color: #003c5a;
      font-weight: 700;
      font-size: 1.2rem;
      padding: 1.2rem 0;
      width: 100%;
      border-radius: 1.2rem;
      cursor: pointer;
      box-shadow: 0 8px 18px #0ff2ffcc;
      transition: all 0.35s ease;
      text-transform: uppercase;
      letter-spacing: 1.05px;
    }
    button:hover {
      background: linear-gradient(45deg, #00eaff, #00c6ff);
      box-shadow: 0 12px 30px #00dfffcc;
      color: #001f2e;
      transform: translateY(-3px);
    }
    #output {
      background: rgba(255,255,255,0.1);
      border-radius: 1.2rem;
      min-height: 140px;
      padding: 1.4rem 1.6rem;
      font-size: 1.2rem;
      color: #ccf9ff;
      white-space: pre-wrap;
      box-shadow: inset 0 0 18px #18e6ffaa;
      user-select: text;
      margin-top: 0.3rem;
      line-height: 1.5;
      font-weight: 600;
      font-family: 'Poppins', sans-serif;
      text-shadow: 0 0 6px #00c8ffcc;
    }
    .footer {
      margin-top: 2.2rem;
      font-size: 0.9rem;
      color: #a2f7ffbb;
      user-select: none;
      text-shadow: 0 0 5px #00baffbb;
    }
    @media (max-width: 480px) {
      body {
        padding: 1rem;
      }
      .container {
        padding: 2rem 1.6rem;
      }
      h1 {
        font-size: 1.8rem;
      }
      #output {
        font-size: 1rem;
      }
    }
  </style>
</head>

    <div id="output" tabindex="0" aria-live="polite" aria-atomic="true"></div>

    <div class="footer">© 2025 민규님의 아토바쉬 암호기</div>
  </div>
