<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>한글 아토바쉬 암호기</title>

    <!-- Spoqa Han Sans Neo 웹폰트 CDN -->
    <link href="https://cdn.jsdelivr.net/gh/spoqa/spoqa-han-sans/css/SpoqaHanSansNeo.css" rel="stylesheet" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            background: url('images/IMG_0920.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Spoqa Han Sans Neo', 'Nanum Gothic', 'Noto Sans KR', sans-serif;
            color: #f0eaff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(135deg, #3a0060, #5a2a9f);
            padding: 1.5rem 0;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
            z-index: 1000;
        }

        h1 {
            font-weight: 900;
            font-size: 2.7rem;
            letter-spacing: -0.02em;
            color: #d1c9ff;
            text-shadow: 2px 2px 12px rgba(0, 0, 0, 0.8);
            user-select: none;
        }

        .container {
            width: 100%;
            max-width: 720px;
            background: rgba(255, 255, 255, 0.12);
            border-radius: 22px;
            padding: 2.8rem 3.5rem;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            border: 1.5px solid rgba(255, 255, 255, 0.25);
            margin-top: 6.2rem;
        }

        label {
            display: block;
            font-weight: 700;
            margin-bottom: 0.65rem;
            color: #b8aaff;
            letter-spacing: 0.03em;
            user-select: none;
        }

        select, textarea {
            width: 100%;
            padding: 1.1rem 1.3rem;
            font-size: 1.18rem;
            border-radius: 14px;
            background: rgba(255, 255, 255, 0.14);
            border: none;
            color: #f4eeff;
            font-family: inherit;
            box-shadow: inset 0 0 15px rgba(255, 255, 255, 0.28);
            resize: vertical;
            text-align: left;
            transition: background-color 0.35s ease, box-shadow 0.35s ease;
            font-weight: 500;
            letter-spacing: 0.015em;
        }

        select:focus, textarea:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.28);
            box-shadow: 0 0 22px #a792ff;
        }

        button.convert-btn {
            margin-top: 1.8rem;
            width: 100%;
            padding: 1.35rem 0;
            font-size: 1.28rem;
            font-weight: 700;
            color: #f0eaff;
            background: linear-gradient(135deg, #6a45f7, #9e7dff);
            border: none;
            border-radius: 16px;
            cursor: pointer;
            box-shadow: 0 7px 22px rgba(100, 60, 255, 0.85);
            transition: background 0.4s ease, transform 0.3s ease, box-shadow 0.4s ease;
        }

        button.convert-btn:hover {
            background: linear-gradient(135deg, #8f6eff, #c5aaff);
            transform: scale(1.04);
            box-shadow: 0 15px 36px rgba(140, 100, 255, 1);
        }

        #output {
            position: relative;
            margin-top: 1.3rem;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 14px;
            min-height: 160px;
            padding: 1.7rem 2.2rem 1.7rem 1.7rem;
            font-size: 1.25rem;
            color: #ede8ff;
            white-space: pre-wrap;
            user-select: text;
            font-weight: 600;
            text-align: left;
            font-family: 'Consolas', 'Courier New', monospace, inherit;
            box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.3);
            overflow-wrap: break-word;
            overflow-y: auto;
        }

        #outputText {
            margin: 0;
        }

        #copyBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 1.3rem;
            cursor: pointer;
            color: #d6ccffcc;
            transition: color 0.25s ease, transform 0.25s ease;
            user-select: none;
            padding: 2px 5px;
            border-radius: 6px;
        }

        #copyBtn:hover {
            color: #a88fff;
            transform: scale(1.3);
            background: rgba(255, 255, 255, 0.08);
        }

        .footer {
            margin-top: 2.6rem;
            font-size: 0.92rem;
            text-align: center;
            color: #a09bcbcc;
            user-select: none;
        }

        /* 스크롤바 스타일 (출력 영역) */
        #output::-webkit-scrollbar {
            width: 8px;
        }
        #output::-webkit-scrollbar-track {
            background: transparent;
        }
        #output::-webkit-scrollbar-thumb {
            background: rgba(168, 140, 255, 0.6);
            border-radius: 6px;
        }
        #output::-webkit-scrollbar-thumb:hover {
            background: rgba(168, 140, 255, 0.9);
        }
    </style>
</head>
<body>

<header>
    <h1>한글 아토바쉬 암호기</h1>
</header>

<main class="container" role="main" aria-label="한글 아토바쉬 암호기">
    <label for="method">암호화 방식 선택</label>
    <select id="method" aria-label="암호화 방식 선택">
        <option value="unicode">유니코드 완성형 대칭 치환</option>
        <option value="jamo">초성·중성·종성 자모 대칭 치환</option>
    </select>

    <label for="input">원문 입력</label>
    <textarea id="input" rows="5" placeholder="한글 문장을 입력하세요..."></textarea>

    <button class="convert-btn" onclick="convert()">변환하기</button>

    <label for="output">변환 결과</label>
    <div id="output" tabindex="0" aria-live="polite" aria-atomic="true">
        <pre id="outputText"></pre>
        <button id="copyBtn" onclick="copyOutput()" aria-label="복사하기">📋</button>
    </div>

    <div class="footer">© 2025 제민규의 아토바쉬 암호기</div>
</main>

<script>
    const CHO = ["ㄱ","ㄲ","ㄴ","ㄷ","ㄸ","ㄹ","ㅁ","ㅂ","ㅃ","ㅅ","ㅆ","ㅇ","ㅈ","ㅉ","ㅊ","ㅋ","ㅌ","ㅍ","ㅎ"];
    const JUNG = ["ㅏ","ㅐ","ㅑ","ㅒ","ㅓ","ㅔ","ㅕ","ㅖ","ㅗ","ㅘ","ㅙ","ㅚ","ㅛ","ㅜ","ㅝ","ㅞ","ㅟ","ㅠ","ㅡ","ㅢ","ㅣ"];
    const JONG = ["","ㄱ","ㄲ","ㄳ","ㄴ","ㄵ","ㄶ","ㄷ","ㄹ","ㄺ","ㄻ","ㄼ","ㄽ","ㄾ","ㄿ","ㅀ","ㅁ","ㅂ","ㅄ","ㅅ","ㅆ","ㅇ","ㅈ","ㅊ","ㅋ","ㅌ","ㅍ","ㅎ"];

    const HANGUL_START = 0xAC00;
    const HANGUL_END = 0xD7A3;

    function atbashUnicode(ch) {
        const code = ch.charCodeAt(0);
        if (code >= HANGUL_START && code <= HANGUL_END) {
            const offset = code - HANGUL_START;
            const mirrorOffset = (HANGUL_END - HANGUL_START) - offset;
            return String.fromCharCode(HANGUL_START + mirrorOffset);
        }
        return ch;
    }

    function atbashJamo(ch) {
        const code = ch.charCodeAt(0);
        if (code < HANGUL_START || code > HANGUL_END) return ch;

        const offset = code - HANGUL_START;
        const jong = offset % 28;
        const jung = Math.floor(offset / 28) % 21;
        const cho = Math.floor(offset / (28 * 21));

        const newChoIdx = 18 - cho;  // CHO는 19개(0~18)
        const newJungIdx = 20 - jung;  // JUNG는 21개(0~20)
        const newJongIdx = jong === 0 ? 0 : 28 - jong;  // JONG는 28개(0~27), 0은 종성 없음

        const newCode = HANGUL_START + (newChoIdx * 21 * 28) + (newJungIdx * 28) + newJongIdx;
        return String.fromCharCode(newCode);
    }

    function convert() {
        const method = document.getElementById("method").value;
        const input = document.getElementById("input").value;
        let output = "";

        for (let ch of input) {
            output += (method === "unicode") ? atbashUnicode(ch) : atbashJamo(ch);
        }

        document.getElementById("outputText").textContent = output;
    }

    function copyOutput() {
        const outputText = document.getElementById("outputText").textContent;
        if (!outputText) return alert("복사할 변환 결과가 없습니다.");
        navigator.clipboard.writeText(outputText).then(() => {
            alert("변환 결과가 복사되었습니다!");
        }, () => {
            alert("복사 실패! 브라우저에서 클립보드 접근 권한을 허용해주세요.");
        });
    }
</script>

</body>
</html>
