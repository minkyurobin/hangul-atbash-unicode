<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>한글 아토바쉬 암호기</title>

    <!-- Pretendard 웹폰트 -->
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" rel="stylesheet" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #1a1a25;
            --bg-card: #242438;
            --bg-input: #2d2d42;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --accent: #6366f1;
            --accent-hover: #8b5cf6;
            --accent-glow: rgba(99, 102, 241, 0.3);
            --border: #374151;
            --border-focus: #6366f1;
            --success: #10b981;
            --warning: #f59e0b;
            --shadow: rgba(0, 0, 0, 0.5);
            --shadow-lg: rgba(0, 0, 0, 0.8);
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body, html {
            height: 100%;
            background: radial-gradient(ellipse at center, #1a1a25 0%, #0a0a0f 100%);
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            color: var(--text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .app {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            position: relative;
            overflow-x: hidden;
        }

        /* 배경 애니메이션 */
        .app::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(16, 185, 129, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            z-index: 10;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #6366f1, #8b5cf6, #10b981);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px var(--accent-glow);
            margin-bottom: 0.5rem;
            letter-spacing: -0.025em;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.125rem;
            font-weight: 400;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 20px 40px var(--shadow-lg);
            padding: 2.5rem;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--glass-border), transparent);
        }

        .form-group {
            margin-bottom: 2rem;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: var(--text-primary);
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        select, textarea {
            width: 100%;
            padding: 1rem 1.25rem;
            font-size: 1rem;
            border-radius: 12px;
            background: var(--bg-input);
            border: 1px solid var(--border);
            color: var(--text-primary);
            font-family: inherit;
            transition: all 0.3s ease;
            resize: vertical;
        }

        select:focus, textarea:focus {
            outline: none;
            border-color: var(--border-focus);
            box-shadow: 0 0 0 3px var(--accent-glow);
            background: var(--bg-card);
        }

        textarea {
            min-height: 120px;
            font-family: 'JetBrains Mono', 'Consolas', 'Monaco', monospace;
            line-height: 1.5;
        }

        .convert-btn {
            width: 100%;
            padding: 1.25rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, var(--accent), var(--accent-hover));
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px var(--accent-glow);
            position: relative;
            overflow: hidden;
        }

        .convert-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .convert-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px var(--accent-glow);
        }

        .convert-btn:hover::before {
            left: 100%;
        }

        .convert-btn:active {
            transform: translateY(0);
        }

        .output-section {
            margin-top: 2rem;
            position: relative;
        }

        .output-container {
            position: relative;
            background: var(--bg-secondary);
            border-radius: 12px;
            border: 1px solid var(--border);
            min-height: 150px;
            overflow: hidden;
        }

        .output-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.25rem;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
        }

        .output-title {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .copy-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .copy-btn:hover {
            color: var(--accent);
            background: var(--glass);
        }

        .copy-btn.copied {
            color: var(--success);
        }

        #output {
            padding: 1.5rem 1.25rem;
            font-family: 'JetBrains Mono', 'Consolas', 'Monaco', monospace;
            font-size: 1rem;
            line-height: 1.6;
            color: var(--text-primary);
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 300px;
            overflow-y: auto;
            min-height: 100px;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 120px;
            color: var(--text-muted);
            font-style: italic;
        }

        .empty-state svg {
            width: 2rem;
            height: 2rem;
            margin-bottom: 0.5rem;
            opacity: 0.5;
        }

        .footer {
            margin-top: 3rem;
            text-align: center;
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        /* 스크롤바 스타일 */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
            transition: background 0.3s ease;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent);
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .app {
                padding: 1rem;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .container {
                padding: 1.5rem;
            }
        }

        /* 애니메이션 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            animation: fadeIn 0.6s ease-out;
        }
    </style>
</head>
<body>
    <div class="app">
        <header>
            <h1>한글 아토바쉬 암호기</h1>
            <p class="subtitle">Korean Atbash Cipher</p>
        </header>

        <main class="container">
            <div class="form-group">
                <label for="method">암호화 방식</label>
                <select id="method">
                    <option value="unicode">유니코드 완성형 대칭 치환</option>
                    <option value="jamo">초성·중성·종성 자모 대칭 치환</option>
                </select>
            </div>

            <div class="form-group">
                <label for="input">원문 입력</label>
                <textarea id="input" placeholder="한글 문장을 입력하세요..."></textarea>
            </div>

            <button class="convert-btn" onclick="convert()">
                <span>변환하기</span>
            </button>

            <div class="output-section">
                <div class="output-container">
                    <div class="output-header">
                        <span class="output-title">변환 결과</span>
                        <button class="copy-btn" onclick="copyOutput()">
                            <span id="copyIcon">📋</span>
                            <span id="copyText">복사</span>
                        </button>
                    </div>
                    <div id="output">
                        <div class="empty-state">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                <polyline points="14,2 14,8 20,8"></polyline>
                                <line x1="16" y1="13" x2="8" y2="13"></line>
                                <line x1="16" y1="17" x2="8" y2="17"></line>
                                <polyline points="10,9 9,9 8,9"></polyline>
                            </svg>
                            <span>변환 결과가 여기에 표시됩니다</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>© 2025 제민규의 아토바쉬 암호기</p>
        </footer>
    </div>

    <script>
        const CHO = ["ㄱ","ㄲ","ㄴ","ㄷ","ㄸ","ㄹ","ㅁ","ㅂ","ㅃ","ㅅ","ㅆ","ㅇ","ㅈ","ㅉ","ㅊ","ㅋ","ㅌ","ㅍ","ㅎ"];
        const JUNG = ["ㅏ","ㅐ","ㅑ","ㅒ","ㅓ","ㅔ","ㅕ","ㅖ","ㅗ","ㅘ","ㅙ","ㅚ","ㅛ","ㅜ","ㅝ","ㅞ","ㅟ","ㅠ","ㅡ","ㅢ","ㅣ"];
        const JONG = ["","ㄱ","ㄲ","ㄳ","ㄴ","ㄵ","ㄶ","ㄷ","ㄹ","ㄺ","ㄻ","ㄼ","ㄽ","ㄾ","ㄿ","ㅀ","ㅁ","ㅂ","ㅄ","ㅅ","ㅆ","ㅇ","ㅈ","ㅊ","ㅋ","ㅌ","ㅍ","ㅎ"];

        const HANGUL_START = 0xAC00;
        const HANGUL_END = 0xD7A3;

        function atbashUnicode(ch) {
            const code = ch.charCodeAt(0);
            if (code >= HANGUL_START && code <= HANGUL_END) {
                const offset = code - HANGUL_START;
                const mirrorOffset = (HANGUL_END - HANGUL_START) - offset;
                return String.fromCharCode(HANGUL_START + mirrorOffset);
            }
            return ch;
        }

        function atbashJamo(ch) {
            const code = ch.charCodeAt(0);
            if (code < HANGUL_START || code > HANGUL_END) return ch;

            const offset = code - HANGUL_START;
            const jong = offset % 28;
            const jung = Math.floor(offset / 28) % 21;
            const cho = Math.floor(offset / (28 * 21));

            const newChoIdx = 18 - cho;
            const newJungIdx = 20 - jung;
            const newJongIdx = jong === 0 ? 0 : 28 - jong;

            const newCode = HANGUL_START + (newChoIdx * 21 * 28) + (newJungIdx * 28) + newJongIdx;
            return String.fromCharCode(newCode);
        }

        function convert() {
            const method = document.getElementById("method").value;
            const input = document.getElementById("input").value;
            const outputDiv = document.getElementById("output");
            
            if (!input.trim()) {
                outputDiv.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14,2 14,8 20,8"></polyline>
                            <line x1="16" y1="13" x2="8" y2="13"></line>
                            <line x1="16" y1="17" x2="8" y2="17"></line>
                            <polyline points="10,9 9,9 8,9"></polyline>
                        </svg>
                        <span>변환할 텍스트를 입력해주세요</span>
                    </div>
                `;
                return;
            }

            let output = "";
            for (let ch of input) {
                output += (method === "unicode") ? atbashUnicode(ch) : atbashJamo(ch);
            }

            outputDiv.textContent = output;
            resetCopyButton();
        }

        function copyOutput() {
            const outputDiv = document.getElementById("output");
            const outputText = outputDiv.textContent;
            
            if (!outputText || outputText.includes("변환 결과가 여기에 표시됩니다") || outputText.includes("변환할 텍스트를 입력해주세요")) {
                showNotification("복사할 내용이 없습니다", "warning");
                return;
            }

            navigator.clipboard.writeText(outputText).then(() => {
                showCopySuccess();
                showNotification("클립보드에 복사되었습니다", "success");
            }).catch(() => {
                showNotification("복사에 실패했습니다", "error");
            });
        }

        function showCopySuccess() {
            const copyIcon = document.getElementById("copyIcon");
            const copyText = document.getElementById("copyText");
            const copyBtn = document.querySelector(".copy-btn");
            
            copyIcon.textContent = "✓";
            copyText.textContent = "복사됨";
            copyBtn.classList.add("copied");
            
            setTimeout(resetCopyButton, 2000);
        }

        function resetCopyButton() {
            const copyIcon = document.getElementById("copyIcon");
            const copyText = document.getElementById("copyText");
            const copyBtn = document.querySelector(".copy-btn");
            
            copyIcon.textContent = "📋";
            copyText.textContent = "복사";
            copyBtn.classList.remove("copied");
        }

        function showNotification(message, type) {
            // 간단한 알림 표시 (실제 구현에서는 더 세련된 토스트 메시지를 사용할 수 있음)
            const notification = document.createElement("div");
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 1rem 1.5rem;
                border-radius: 8px;
                color: white;
                font-weight: 500;
                z-index: 1000;
                animation: slideIn 0.3s ease-out;
                ${type === "success" ? "background: #10b981;" : 
                  type === "warning" ? "background: #f59e0b;" : 
                  "background: #ef4444;"}
            `;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.animation = "slideOut 0.3s ease-in forwards";
                setTimeout(() => notification.remove(), 300);
            }, 2000);
        }

        // 애니메이션 CSS 추가
        const style = document.createElement("style");
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        // 입력 필드 이벤트 리스너
        document.getElementById("input").addEventListener("input", function() {
            if (this.value.trim() === "") {
                const outputDiv = document.getElementById("output");
                outputDiv.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14,2 14,8 20,8"></polyline>
                            <line x1="16" y1="13" x2="8" y2="13"></line>
                            <line x1="16" y1="17" x2="8" y2="17"></line>
                            <polyline points="10,9 9,9 8,9"></polyline>
                        </svg>
                        <span>변환 결과가 여기에 표시됩니다</span>
                    </div>
                `;
            }
        });

        // Enter 키로 변환 실행
        document.getElementById("input").addEventListener("keydown", function(event) {
            if (event.ctrlKey && event.key === "Enter") {
                convert();
            }
        });
    </script>
</body>
</html>
