<body>
    <div class="app">

    <script>
        const CHO = ["„Ñ±","„Ñ≤","„Ñ¥","„Ñ∑","„Ñ∏","„Ñπ","„ÖÅ","„ÖÇ","„ÖÉ","„ÖÖ","„ÖÜ","„Öá","„Öà","„Öâ","„Öä","„Öã","„Öå","„Öç","„Öé"];
        const JUNG = ["„Öè","„Öê","„Öë","„Öí","„Öì","„Öî","„Öï","„Öñ","„Öó","„Öò","„Öô","„Öö","„Öõ","„Öú","„Öù","„Öû","„Öü","„Ö†","„Ö°","„Ö¢","„Ö£"];
        const JONG = ["","„Ñ±","„Ñ≤","„Ñ≥","„Ñ¥","„Ñµ","„Ñ∂","„Ñ∑","„Ñπ","„Ñ∫","„Ñª","„Ñº","„ÑΩ","„Ñæ","„Ñø","„ÖÄ","„ÖÅ","„ÖÇ","„ÖÑ","„ÖÖ","„ÖÜ","„Öá","„Öà","„Öä","„Öã","„Öå","„Öç","„Öé"];

        const HANGUL_START = 0xAC00;
        const HANGUL_END = 0xD7A3;

        function atbashUnicode(ch) {
            const code = ch.charCodeAt(0);
            if (code >= HANGUL_START && code <= HANGUL_END) {
                const offset = code - HANGUL_START;
                const mirrorOffset = (HANGUL_END - HANGUL_START) - offset;
                return String.fromCharCode(HANGUL_START + mirrorOffset);
            }
            return ch;
        }

        function atbashJamo(ch) {
            const code = ch.charCodeAt(0);
            if (code < HANGUL_START || code > HANGUL_END) return ch;

            const offset = code - HANGUL_START;
            const jong = offset % 28;
            const jung = Math.floor(offset / 28) % 21;
            const cho = Math.floor(offset / (28 * 21));

            const newChoIdx = 18 - cho;
            const newJungIdx = 20 - jung;
            const newJongIdx = jong === 0 ? 0 : 28 - jong;

            const newCode = HANGUL_START + (newChoIdx * 21 * 28) + (newJungIdx * 28) + newJongIdx;
            return String.fromCharCode(newCode);
        }

        function convert() {
            const method = document.getElementById("method").value;
            const input = document.getElementById("input").value;
            const outputDiv = document.getElementById("output");
            
            if (!input.trim()) {
                outputDiv.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14,2 14,8 20,8"></polyline>
                            <line x1="16" y1="13" x2="8" y2="13"></line>
                            <line x1="16" y1="17" x2="8" y2="17"></line>
                            <polyline points="10,9 9,9 8,9"></polyline>
                        </svg>
                        <span>Î≥ÄÌôòÌï† ÌÖçÏä§Ìä∏Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî</span>
                    </div>
                `;
                return;
            }

            let output = "";
            for (let ch of input) {
                output += (method === "unicode") ? atbashUnicode(ch) : atbashJamo(ch);
            }

            outputDiv.textContent = output;
            resetCopyButton();
        }

        function copyOutput() {
            const outputDiv = document.getElementById("output");
            const outputText = outputDiv.textContent;
            
            if (!outputText || outputText.includes("Î≥ÄÌôò Í≤∞Í≥ºÍ∞Ä Ïó¨Í∏∞Ïóê ÌëúÏãúÎê©ÎãàÎã§") || outputText.includes("Î≥ÄÌôòÌï† ÌÖçÏä§Ìä∏Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî")) {
                showNotification("Î≥µÏÇ¨Ìï† ÎÇ¥Ïö©Ïù¥ ÏóÜÏäµÎãàÎã§", "warning");
                return;
            }

            navigator.clipboard.writeText(outputText).then(() => {
                showCopySuccess();
                showNotification("ÌÅ¥Î¶ΩÎ≥¥ÎìúÏóê Î≥µÏÇ¨ÎêòÏóàÏäµÎãàÎã§", "success");
            }).catch(() => {
                showNotification("Î≥µÏÇ¨Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§", "error");
            });
        }

        function showCopySuccess() {
            const copyIcon = document.getElementById("copyIcon");
            const copyText = document.getElementById("copyText");
            const copyBtn = document.querySelector(".copy-btn");
            
            copyIcon.textContent = "‚úì";
            copyText.textContent = "Î≥µÏÇ¨Îê®";
            copyBtn.classList.add("copied");
            
            setTimeout(resetCopyButton, 2000);
        }

        function resetCopyButton() {
            const copyIcon = document.getElementById("copyIcon");
            const copyText = document.getElementById("copyText");
            const copyBtn = document.querySelector(".copy-btn");
            
            copyIcon.textContent = "üìã";
            copyText.textContent = "Î≥µÏÇ¨";
            copyBtn.classList.remove("copied");
        }

        function showNotification(message, type) {
            const notification = document.createElement("div");
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.classList.add("slide-out");
                setTimeout(() => notification.remove(), 500);
            }, 3000);
        }

        // ÏûÖÎ†• ÌïÑÎìú Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà
        document.getElementById("input").addEventListener("input", function() {
            if (this.value.trim() === "") {
                const outputDiv = document.getElementById("output");
                outputDiv.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14,2 14,8 20,8"></polyline>
                            <line x1="16" y1="13" x2="8" y2="13"></line>
                            <line x1="16" y1="17" x2="8" y2="17"></line>
                            <polyline points="10,9 9,9 8,9"></polyline>
                        </svg>
                        <span>Î≥ÄÌôò Í≤∞Í≥ºÍ∞Ä Ïó¨Í∏∞Ïóê ÌëúÏãúÎê©ÎãàÎã§</span>
                    </div>
                `;
            }
