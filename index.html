<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제민규의 한글 아토바쉬 암호기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #f7f7f8;
            --bg-secondary: white;
            --bg-tertiary: #f9fafb;
            --bg-quaternary: #f3f4f6;
            --text-primary: #374151;
            --text-secondary: #6b7280;
            --text-tertiary: #111827;
            --border-primary: #e5e7eb;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --success: #10b981;
            --success-hover: #059669;
            --error: #ef4444;
            --shadow: rgba(0, 0, 0, 0.1);
            --shadow-lg: rgba(0, 0, 0, 0.15);
        }

        [data-theme="dark"] {
            --bg-primary: #212121;
            --bg-secondary: #2f2f2f;
            --bg-tertiary: #404040;
            --bg-quaternary: #525252;
            --text-primary: #e8eaed;
            --text-secondary: #9aa0a6;
            --text-tertiary: #ffffff;
            --border-primary: #444746;
            --shadow: rgba(0, 0, 0, 0.3);
            --shadow-lg: rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--bg-secondary);
            box-shadow: 0 0 20px var(--shadow);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-primary);
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .header h1 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-tertiary);
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .home-btn {
            background: var(--bg-quaternary);
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--text-primary);
            font-size: 0.875rem;
            font-weight: 500;
            display: none;
        }

        .home-btn:hover {
            background: var(--border-primary);
        }

        .home-btn.show {
            display: block;
        }

        .theme-toggle {
            background: var(--bg-quaternary);
            border: none;
            border-radius: 8px;
            padding: 8px;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--text-primary);
        }

        .theme-toggle:hover {
            background: var(--border-primary);
        }

        .method-toggle {
            display: flex;
            background: var(--bg-quaternary);
            border-radius: 8px;
            padding: 2px;
            gap: 2px;
        }

        .method-option {
            padding: 8px 12px;
            border-radius: 6px;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
            color: var(--text-secondary);
        }

        .method-option.active {
            background: var(--bg-secondary);
            color: var(--text-tertiary);
            box-shadow: 0 1px 2px var(--shadow);
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            scroll-behavior: smooth;
        }

        .message {
            margin-bottom: 1.5rem;
            display: flex;
            gap: 0.75rem;
            align-items: flex-start;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.875rem;
            flex-shrink: 0;
        }

        .avatar.user {
            background: var(--success);
            color: white;
        }

        .avatar.bot {
            background: var(--accent);
            color: white;
        }

        .message-content {
            max-width: 70%;
            padding: 0.75rem 1rem;
            border-radius: 18px;
            position: relative;
        }

        .message.user .message-content {
            background: var(--success);
            color: white;
        }

        .message.bot .message-content {
            background: var(--bg-quaternary);
            color: var(--text-tertiary);
        }

        .message-content .result-container {
            position: relative;
            margin: 0.5rem 0;
        }

        .message-content pre {
            background: rgba(0, 0, 0, 0.1);
            padding: 0.75rem 3rem 0.75rem 0.75rem;
            border-radius: 8px;
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 0.875rem;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin: 0;
        }

        .message.user .message-content pre {
            background: rgba(255, 255, 255, 0.2);
        }

        .copy-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: 6px;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 0.75rem;
            color: var(--text-primary);
            transition: all 0.2s;
            z-index: 10;
        }

        .copy-btn:hover {
            background: var(--bg-tertiary);
        }

        .message.user .copy-btn {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
            color: white;
        }

        .message.user .copy-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .input-container {
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--border-primary);
            background: var(--bg-secondary);
            transition: background-color 0.3s, border-color 0.3s;
            position: sticky;
            bottom: 0;
            z-index: 100;
        }

        .input-wrapper {
            display: flex;
            gap: 0.75rem;
            align-items: flex-end;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-primary);
            border-radius: 12px;
            padding: 0.75rem;
            max-width: 100%;
            transition: all 0.3s;
        }

        .input-wrapper:focus-within {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        textarea {
            flex: 1;
            border: none;
            outline: none;
            resize: none;
            background: transparent;
            font-family: inherit;
            font-size: 1rem;
            line-height: 1.5;
            min-height: 24px;
            max-height: 200px;
            color: var(--text-primary);
        }

        textarea::placeholder {
            color: var(--text-secondary);
        }

        .send-btn {
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .send-btn:hover:not(:disabled) {
            background: var(--accent-hover);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .welcome-message {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-secondary);
        }

        .welcome-message h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--text-tertiary);
        }

        .welcome-message p {
            margin-bottom: 1rem;
        }

        .example-prompts {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .example-prompt {
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: 12px;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .example-prompt:hover {
            border-color: var(--accent);
            box-shadow: 0 2px 4px var(--shadow);
        }

        .example-prompt h3 {
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-tertiary);
        }

        .example-prompt p {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--success);
            color: white;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            box-shadow: 0 4px 12px var(--shadow-lg);
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        .notification.error {
            background: var(--error);
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .container {
                box-shadow: none;
            }
            
            .message-content {
                max-width: 85%;
            }
            
            .example-prompts {
                grid-template-columns: 1fr;
            }
            
            .header-controls {
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>제민규의 한글 아토바쉬 암호기</h1>
            <div class="header-controls">
                <button class="home-btn" onclick="goHome()" title="홈으로 돌아가기">
                    🏠 홈
                </button>
                <button class="theme-toggle" onclick="toggleTheme()" title="다크 모드 전환">
                    <span id="themeIcon">🌙</span>
                </button>
                <div class="method-toggle">
                    <button class="method-option active" data-method="unicode">유니코드</button>
                    <button class="method-option" data-method="jamo">자모</button>
                </div>
            </div>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="welcome-message">
                <h2>제민규의 한글 아토바쉬 암호기</h2>
                <p>한글 텍스트를 아토바쉬 암호로 변환하거나 복호화할 수 있습니다.</p>
                <p>아래 예시를 클릭하거나 직접 텍스트를 입력해보세요.</p>
                
                <div class="example-prompts">
                    <div class="example-prompt" onclick="sendExample('unicode')">
                        <h3>유니코드 완성형 대칭 치환</h3>
                        <p>유니코드 완성형 방식으로 암호화하는 방법을 알아보세요</p>
                    </div>
                    <div class="example-prompt" onclick="sendExample('jamo')">
                        <h3>초성·중성·종성 자모 대칭 치환</h3>
                        <p>자모 분해 방식으로 암호화하는 방법을 알아보세요</p>
                    </div>
                    <a href="https://m.blog.naver.com/jeminkyu" class="example-prompt" target="_blank">
                        <h3>전능하신 민규님의 블로그</h3>
                        <p>더 많은 정보와 글을 확인해보세요</p>
                    </a>
                    <a href="https://www.instagram.com/mkrobin_intj/" class="example-prompt" target="_blank">
                        <h3>전능하신 민규님의 인스타그램</h3>
                        <p>일상과 더 많은 소식을 확인해보세요</p>
                    </a>
                </div>
            </div>
        </div>

        <div class="input-container" id="inputContainer">
            <div class="input-wrapper">
                <textarea 
                    id="messageInput" 
                    placeholder="한글 텍스트를 입력하세요..."
                    rows="1"
                ></textarea>
                <button class="send-btn" onclick="sendMessage()">
                    <span>전송</span>
                    <span>↗</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        const CHO = ["ㄱ","ㄲ","ㄴ","ㄷ","ㄸ","ㄹ","ㅁ","ㅂ","ㅃ","ㅅ","ㅆ","ㅇ","ㅈ","ㅉ","ㅊ","ㅋ","ㅌ","ㅍ","ㅎ"];
        const JUNG = ["ㅏ","ㅐ","ㅑ","ㅒ","ㅓ","ㅔ","ㅕ","ㅖ","ㅗ","ㅘ","ㅙ","ㅚ","ㅛ","ㅜ","ㅝ","ㅞ","ㅟ","ㅠ","ㅡ","ㅢ","ㅣ"];
        const JONG = ["","ㄱ","ㄲ","ㄳ","ㄴ","ㄵ","ㄶ","ㄷ","ㄹ","ㄺ","ㄻ","ㄼ","ㄽ","ㄾ","ㄿ","ㅀ","ㅁ","ㅂ","ㅄ","ㅅ","ㅆ","ㅇ","ㅈ","ㅊ","ㅋ","ㅌ","ㅍ","ㅎ"];
        const HANGUL_START = 0xAC00;
        const HANGUL_END = 0xD7A3;

        let currentMethod = 'unicode';
        let messageId = 0;

        // MutationObserver 설정
        const chatContainer = document.getElementById('chatContainer');
        const observer = new MutationObserver(() => {
            const lastMessage = chatContainer.lastElementChild;
            if (lastMessage && lastMessage.classList.contains('message')) {
                // 즉시 스크롤을 맨 아래로 이동
                chatContainer.scrollTop = chatContainer.scrollHeight;
                
                // 추가로 부드러운 스크롤 적용 (더 많은 여유 공간 확보)
                setTimeout(() => {
                    const inputContainer = document.getElementById('inputContainer');
                    const inputHeight = inputContainer.offsetHeight;
                    
                    // 입력창 높이 + 추가 여유 공간(40px)만큼 더 스크롤
                    const extraSpace = inputHeight + 300;
                    chatContainer.scrollTop = chatContainer.scrollHeight - chatContainer.clientHeight + extraSpace;
                    
                    // 최종적으로 부드러운 스크롤 적용
                    lastMessage.scrollIntoView({ 
                        behavior: 'smooth', 
                        block: 'end',
                        inline: 'nearest'
                    });
                }, 50);
            }
        });
        observer.observe(chatContainer, { childList: true });

        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }

        function updateThemeIcon(theme) {
            const themeIcon = document.getElementById('themeIcon');
            themeIcon.textContent = theme === 'dark' ? '☀️' : '🌙';
        }

        function atbashUnicode(ch) {
            const code = ch.charCodeAt(0);
            if (code >= HANGUL_START && code <= HANGUL_END) {
                const offset = code - HANGUL_START;
                const mirrorOffset = (HANGUL_END - HANGUL_START) - offset;
                return String.fromCharCode(HANGUL_START + mirrorOffset);
            }
            return ch;
        }

        function atbashJamo(ch) {
            const code = ch.charCodeAt(0);
            if (code < HANGUL_START || code > HANGUL_END) return ch;
            const offset = code - HANGUL_START;
            const jong = offset % 28;
            const jung = Math.floor(offset / 28) % 21;
            const cho = Math.floor(offset / (28 * 21));
            const newChoIdx = 18 - cho;
            const newJungIdx = 20 - jung;
            const newJongIdx = jong === 0 ? 0 : 28 - jong;
            const newCode = HANGUL_START + (newChoIdx * 21 * 28) + (newJungIdx * 28) + newJongIdx;
            return String.fromCharCode(newCode);
        }

        function convertText(text, method) {
            let result = "";
            for (let ch of text) {
                result += (method === "unicode") ? atbashUnicode(ch) : atbashJamo(ch);
            }
            return result;
        }

        function addMessage(content, isUser = false) {
            const welcomeMessage = chatContainer.querySelector('.welcome-message');
            if (welcomeMessage) {
                welcomeMessage.remove();
                document.querySelector('.home-btn').classList.add('show');
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            messageDiv.innerHTML = `
                <div class="avatar ${isUser ? 'user' : 'bot'}">
                    ${isUser ? '나' : 'AI'}
                </div>
                <div class="message-content">
                    ${content}
                </div>
            `;
            chatContainer.appendChild(messageDiv);

            // MutationObserver가 스크롤을 처리하므로 별도 스크롤 로직 제거
        }

        function goHome() {
            chatContainer.innerHTML = `
                <div class="welcome-message">
                    <h2>제민규의 한글 아토바쉬 암호기</h2>
                    <p>한글 텍스트를 아토바쉬 암호로 변환하거나 복호화할 수 있습니다.</p>
                    <p>아래 예시를 클릭하거나 직접 텍스트를 입력해보세요.</p>
                    
                    <div class="example-prompts">
                        <div class="example-prompt" onclick="sendExample('unicode')">
                            <h3>유니코드 완성형 대칭 치환</h3>
                            <p>유니코드 완성형 방식으로 암호화하는 방법을 알아보세요</p>
                        </div>
                        <div class="example-prompt" onclick="sendExample('jamo')">
                            <h3>초성·중성·종성 자모 대칭 치환</h3>
                            <p>자모 분해 방식으로 암호화하는 방법을 알아보세요</p>
                        </div>
                        <a href="https://m.blog.naver.com/jeminkyu" class="example-prompt" target="_blank">
                            <h3>전능하신 민규님의 블로그</h3>
                            <p>더 많은 정보와 글을 확인해보세요</p>
                        </a>
                        <a href="https://www.instagram.com/mkrobin_intj/" class="example-prompt" target="_blank">
                            <h3>전능하신 민규님의 인스타그램</h3>
                            <p>일상과 더 많은 소식을 확인해보세요</p>
                        </a>
                    </div>
                </div>
            `;
            document.querySelector('.home-btn').classList.remove('show');
            chatContainer.scrollTop = 0;
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (!text) return;

            addMessage(text, true);
            input.value = '';
            input.style.height = 'auto';

            const converted = convertText(text, currentMethod);
            const methodName = currentMethod === 'unicode' ? '유니코드 완성형 대칭 치환' : '초성·중성·종성 자모 대칭 치환';
            
            const response = `
                <strong>${methodName}</strong>으로 변환했습니다:
                <div class="result-container">
                    <pre>${converted}</pre>
                    <button class="copy-btn" onclick="copyText('${converted.replace(/'/g, "\\'")}')">복사</button>
                </div>
                ${text !== converted ? `<small>원문: ${text}</small>` : ''}
            `;

            setTimeout(() => {
                addMessage(response);
                // MutationObserver가 스크롤 처리
            }, 200);
        }

        function sendExample(type) {
            const input = document.getElementById('messageInput');
            
            if (type === 'unicode') {
                document.querySelectorAll('.method-option').forEach(btn => btn.classList.remove('active'));
                document.querySelector('[data-method="unicode"]').classList.add('active');
                currentMethod = 'unicode';
                
                const exampleText = '제민규';
                const converted = convertText(exampleText, 'unicode');
                
                addMessage('유니코드 완성형 대칭 치환 방식 설명', true);
                
                const response = `
                    <strong>유니코드 완성형 대칭 치환 방식</strong><br><br>
                    한글 완성형 문자의 유니코드 값을 기준으로 대칭 치환을 수행합니다.<br>
                    한글 영역 (U+AC00 ~ U+D7A3)에서 각 문자를 반대편 위치의 문자로 변환합니다.<br><br>
                    <strong>예시: "${exampleText}" → "${converted}"</strong>
                    <div class="result-container">
                        <pre>${converted}</pre>
                        <button class="copy-btn" onclick="copyText('${converted}')">복사</button>
                    </div>
                    이제 텍스트를 입력해서 직접 변환해보세요!
                `;
                
                setTimeout(() => {
                    addMessage(response);
                    // MutationObserver가 스크롤 처리
                }, 200);
                
            } else if (type === 'jamo') {
                document.querySelectorAll('.method-option').forEach(btn => btn.classList.remove('active'));
                document.querySelector('[data-method="jamo"]').classList.add('active');
                currentMethod = 'jamo';
                
                const exampleText = '제민규';
                const converted = convertText(exampleText, 'jamo');
                
                addMessage('초성·중성·종성 자모 대칭 치환 방식 설명', true);
                
                const response = `
                    <strong>초성·중성·종성 자모 대칭 치환 방식</strong><br><br>
                    각 한글 문자를 초성, 중성, 종성으로 분해한 후,<br>
                    각각을 개별적으로 대칭 치환하여 다시 조합합니다.<br><br>
                    • 초성: ㄱ↔ㅎ, ㄲ↔ㅍ, ㄴ↔ㅌ, ...<br>
                    • 중성: ㅏ↔ㅣ, ㅐ↔ㅢ, ㅑ↔ㅡ, ...<br>
                    • 종성: ㄱ↔ㅎ, ㄲ↔ㅍ, ㄴ↔ㅌ, ...<br><br>
                    <strong>예시: "${exampleText}" → "${converted}"</strong>
                    <div class="result-container">
                        <pre>${converted}</pre>
                        <button class="copy-btn" onclick="copyText('${converted}')">복사</button>
                    </div>
                    이제 텍스트를 입력해서 직접 변환해보세요!
                `;
                
                setTimeout(() => {
                    addMessage(response);
                    // MutationObserver가 스크롤 처리
                }, 200);
            }
        }

        function copyText(text) {
            navigator.clipboard.writeText(text).then(() => {
                showNotification('복사되었습니다!');
            }).catch(() => {
                showNotification('복사에 실패했습니다.', 'error');
            });
        }

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        document.querySelectorAll('.method-option').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.method-option').forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                currentMethod = button.dataset.method;
                
                if (currentMethod === 'unicode') {
                    sendExample('unicode');
                } else if (currentMethod === 'jamo') {
                    sendExample('jamo');
                }
            });
        });

        document.getElementById('messageInput').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
        });

        document.getElementById('messageInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                // 한글 조합 중인지 확인
                if (e.isComposing || e.keyCode === 229) {
                    return;
                }
                e.preventDefault();
                sendMessage();
            }
        });

        initTheme();
    </script>
</body>
</html>
